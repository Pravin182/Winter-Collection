<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="shop.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <title>shopping cart</title>
</head>
<body>
    <header>
        <a href="#" class="logo">ecommerce</a>
        <div id="cart-icon">
            <i class='bx bx-shopping-bag'></i>
            <span class="cart-item-count"></span>   
        </div>
    </header>

    <div class="cart">
        <h2 class="cart-title">Your Cart</h2>
        <div class="cart-content">
            <!-- <div class="cart-box">
                <img src="image/IMG-20250131-WA0024.jpg" class="cart-img">
                <div class="cart-detail">
                    <h2 class="cart-product-title">casual black polo</h2>
                    <span class="cart-price">$100</span>
                    <div class="cart-quantity">
                        <button id="decrement">-</button>
                        <span class="number">1</span>
                        <button id="increment">+</button>
                    </div>
                </div>
                <i class='bx bx-trash cart-remove'></i>    
            </div> -->
        </div>
        <div class="total">
            <div class="total-title">total</div>
            <div class="total-price">$0</div>
        </div>
        <button class="btn-buy">Buy Now</button>
        <i class='bx bx-x' id="cart-close"></i>
    </div>

    <section class="shop">
        <h1 class="section-title"> shop products</h1>
        <div class="product-content">
            <div class="product-box">
                <div class="img-box">
                    <img src="image/1.jpeg">
                </div>
                <h2 class="product-title">casual black polo</h2>
                <div class="price-and-cart">
                    <span class="price">$100</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
            </div>

            <div class="product-box">
                <div class="img-box">
                    <img src="image/2.jpeg">
                </div>
                <h2 class="product-title">waterproof hoodie</h2>
                <div class="price-and-cart">
                    <span class="price">$90</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
            </div>

            <div class="product-box">
                <div class="img-box">
                    <img src="image/3.jpeg">
                </div>
                <h2 class="product-title">blue sweatshirt</h2>
                <div class="price-and-cart">
                    <span class="price">$80</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
            </div>

            <div class="product-box">
                <div class="img-box">
                    <img src="image/4.jpeg" >
                </div>
                <h2 class="product-title">hoodie</h2>
                <div class="price-and-cart">
                    <span class="price">$70</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
            </div>

            <div class="product-box">
                <div class="img-box">
                    <img src="image/5.jpeg">
                </div>
                <h2 class="product-title">shirt</h2>
                <div class="price-and-cart">
                    <span class="price">$60</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
            </div>

            <div class="product-box">
                <div class="img-box">
                    <img src="image/6.jpeg">
                </div>
                <h2 class="product-title">t-shit</h2>
                <div class="price-and-cart">
                    <span class="price">$50</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
            </div>

            <div class="product-box">
                <div class="img-box">
                    <img src="image/7.jpeg">
                </div>
                <h2 class="product-title">shorts</h2>
                <div class="price-and-cart">
                    <span class="price">$40</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
            </div>

            <div class="product-box">
                <div class="img-box">
                    <img src="image/8.jpeg">
                </div>
                <h2 class="product-title">innerwears</h2>
                <div class="price-and-cart">
                    <span class="price">$30</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
            </div>
        </div>

    </section>

    <script src="shop.js"></script>

</body>
</html>
